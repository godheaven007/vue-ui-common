    <div id="app">
        <comp></comp>
    </div>
    <script>
        var Instance = Vue.extend({
            template: `<button @click="trigger">处罚</button>`,
            methods: {
                trigger() {
                    this.$emit('handle', 777)
                }
            }
        });

        var comp = new Instance();
        
        comp.$on('handle', function(value) {
            console.log(value);
        });
